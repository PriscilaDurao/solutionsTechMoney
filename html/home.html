<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <script src="../js/script.js" defer></script>
    <script src="../js/carousel.js" defer></script>

    <title>Solutions Tech Money</title>
  </head>
  <body>
    <header id="top">
      <img
        src="../assets/logoemp.png"
        alt="Coloque sua logo aqui."
        class="logoEmpImg"
      />
      <div class="up">
        <a href="login.html" class="login">
          <img src="../assets/user.png" alt="Login" class="loginImg" />
        </a>
        <a href="cart.html" class="cart">
          <img src="../assets/cart.png" alt="Carrinho" class="cartImg"
        /></a>
      </div>
    </header>
    <main>
      <div class="switch">
        <button class="buttonOff" onclick="darkMode()">
          <img src="../assets/LightOff.png" alt="botão lampada dark mode" />
        </button>
        <button class="buttonOn" onclick="lightMode()">
          <img src="../assets/LightOn.png" alt="botão lampada light mode" />
        </button>
      </div>
      <section class="search">
        <div class="searchBox">
          <img
            src="../assets/lupa.png"
            alt="botão para buscar"
            class="searchImg"
          />
          <input
            type="text"
            class="formSearch"
            placeholder="Pesquise seu produto aqui..."
          />
        </div>
      </section>
      <div class="slideshow-container">
        <div class="mySlides fade">
          <img src="../assets/slide1.png" style="width: 100%" />
        </div>
        <div class="mySlides fade">
          <img src="../assets/slide2.png" style="width: 100%" />
        </div>
        <div class="mySlides fade">
          <img src="../assets/slide3.png" style="width: 100%" />
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </main>
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <footer>
      <div class="baseboard">
        <img src="../assets/logoemp2.png" class="customerlogo" />
        <p class="textcustomerlogo">
          Poupe seu tempo, revolucione sua forma de fazer compras.
        </p>
      </div>

      <div class="baseboard">
        <p class="contact">CONTATO</p>
        <p class="textcontact">endereço</p>
        <p class="textcontact">e-mail</p>
        <p class="textcontact">telefone</p>
        <p class="text">© 2023 Copyright:ServiceTechMoney</p>
      </div>

      <div class="baseboard">
        <p class="textfounderslogo">Site criado e desenvolvido por:</p>
        <a href="founders.html" class="founders">
          <img
            src="../assets/logoSTM.png"
            alt="Logo dos fundadores"
            class="logofounders"
        /></a>
      </div>
    </footer>
  </body>
</html>
