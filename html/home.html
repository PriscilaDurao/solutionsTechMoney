<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" defer></script>
    <script src="../js/carousel.js" defer></script>

    <title>Solutions Tech Money</title>
  </head>
  <body>
    <header id="top">
      <img
        src="../assets/logoemp.png"
        alt="Coloque sua logo aqui."
        class="logo_Emp_Img"
      />
      <div class="up">
        <a href="login.html" class="login">
          <img src="../assets/user.png" alt="Login" class="login_Img" />
        </a>
        <a href="cart.html" class="cart">
          <img src="../assets/cart.png" alt="Carrinho" class="cart_Img"
        /></a>
      </div>
    </header>
    <main>
      <div class="switch">
        <button class="button_Off" onclick="darkMode()">
          <img src="../assets/LightOff.png" alt="botão lampada dark mode" />
        </button>
        <button class="button_On" onclick="lightMode()">
          <img src="../assets/LightOn.png" alt="botão lampada light mode" />
        </button>
      </div>
      <section class="search">
        <div class="search_Box">
          <img
            src="../assets/lupa.png"
            alt="botão para buscar"
            class="search_Img"
          />
          <input
            type="text"
            class="form_Search"
            placeholder="Pesquise seu produto aqui..."
          />
        </div>
      </section>
      <div class="slide_show_container">
        <div class="my_Slides fade">
          <img src="../assets/slide1.png" style="width: 100%" />
        </div>
        <div class="my_Slides fade">
          <img src="../assets/slide2.png" style="width: 100%" />
        </div>
        <div class="my_Slides fade">
          <img src="../assets/slide3.png" style="width: 100%" />
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </main>
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <footer>
      <div class="base_board">
        <img src="../assets/logoemp2.png" class="customer_logo" />
        <p class="text_customer_logo">
          Poupe seu tempo, revolucione sua forma de fazer compras.
        </p>
      </div>

      <div class="base_board">
        <p class="contact">CONTATO</p>
        <p class="text_contact">endereço</p>
        <p class="text_contact">e-mail</p>
        <p class="text_contact">telefone</p>
        <p class="text">© 2023 Copyright:ServiceTechMoney</p>
      </div>

      <div class="base_board">
        <p class="text_founders_logo">Site criado e desenvolvido por:</p>
        <a href="founders.html" class="founders">
          <img
            src="../assets/logoSTM.png"
            alt="Logo dos fundadores"
            class="logo_founders"
        /></a>
      </div>
    </footer>
  </body>
</html>
