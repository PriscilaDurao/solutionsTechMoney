<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/sales_and_purchase_report.css" />
    <script src="../js/script.js" defer></script>
    <script src="../js/back.js" defer></script>

    <title>Solutions Tech Money</title>
  </head>
  <body>
    <header id="top">
      <a href="home.html" class="home"
        ><img
          src="../assets/logoemp.png"
          alt="Coloque sua logo aqui."
          class="logo_Emp_Img"
      /></a>
      <div class="up">
        <a href="home.html" class="home">
          <img
            src="../assets/home.png"
            alt="Botão para ir para página Home"
            class="home_Img"
          />
        </a>
        <a href="login.html" class="login">
          <img src="../assets/user.png" alt="Login" class="login_Img" />
        </a>
      </div>
    </header>
    <main>
      <div class="switch">
        <button class="button_Off" onclick="darkMode()">
          <img src="../assets/LightOff.png" alt="botão lampada dark mode" />
        </button>
        <button class="button_On" onclick="lightMode()">
          <img src="../assets/LightOn.png" alt="botão lampada light mode" />
        </button>
      </div>
      <button onclick="goBack()">
        <img
          src="../assets/setavoltar.png"
          alt="Seta para voltar uma página"
          class="arrow_return"
        />
      </button>
      <section class="sales_and_purchase_items">
        <h2 class="title_sales_and_purchase">RELATÓRIO DE VENDAS</h2>
        <div class="sales_and_purchase_body">
          <div class="report_left_right">
            <select
              name="selecionar"
              id="selecionar"
              class="main__select__purchase__sales__left"
            >
              <option value="" disabled selected>
                Selecione a filial desejada
              </option>
              <option value="Filial 1">Filial 1</option>
              <option value="Filial 2">Filial 2</option>
              <option value="Filial 3">Filial 3</option>
              <option value="Filial 4">Filial 4</option>
              <option value="Filial 5">Filial 5</option>
              <option value="Filial 6">Filial 6</option>
              <option value="Filial 7">Filial 7</option>
              <option value="Filial 8">Filial 8</option>
              <option value="Filial 9">Filial 9</option>
              <option value="Filial 10">Filial 10</option>
            </select>
            <img
              src="../assets/Relatório de venda.png"
              alt="Relatório de venda empresa com gráfico em barra"
              class="img_report_sales_left"
            />
          </div>
          <div class="report_left_right" style="margin-top: 6.5rem">
            <select
              name="selecionar"
              id="selecionar"
              class="main__select__purchase__right"
            >
              <option value="" disabled selected>
                Selecione a filial desejada
              </option>
              <option value="Filial 1">Filial 1</option>
              <option value="Filial 2">Filial 2</option>
              <option value="Filial 3">Filial 3</option>
              <option value="Filial 4">Filial 4</option>
              <option value="Filial 5">Filial 5</option>
              <option value="Filial 6">Filial 6</option>
              <option value="Filial 7">Filial 7</option>
              <option value="Filial 8">Filial 8</option>
              <option value="Filial 9">Filial 9</option>
              <option value="Filial 10">Filial 10</option>
            </select>
            <img
              src="../assets/Relatório de venda 2.png"
              alt="Relatório de venda empresa com gráfico em pizza"
              class="img_report_right"
            />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="base_board">
        <img src="../assets/logoemp2.png" class="customer_logo" />
        <p class="text_customer_logo">
          Poupe seu tempo, revolucione sua forma de fazer compras.
        </p>
      </div>
      <div class="base_board">
        <p class="contact">CONTATO</p>
        <p class="text_contact">endereço</p>
        <p class="text_contact">e-mail</p>
        <p class="text_contact">telefone</p>
        <p class="text">© 2023 Copyright:ServiceTechMoney</p>
      </div>

      <div class="base_board">
        <p class="text_founders_logo">Site criado e desenvolvido por:</p>
        <a href="founders.html" class="founders">
          <img
            src="../assets/logoSTM.png"
            alt="Logo dos fundadores"
            class="logo_founders"
        /></a>
      </div>
    </footer>
  </body>
</html>
