<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/feed_backs.css" />
  <script src="../js/script.js" defer></script>

  <title>Solutions Tech Money</title>
</head>

<body>
  <header id="top">
    <a href="home.html" class="home"><img src="../assets/logoemp.png" alt="Coloque sua logo aqui."
        class="logoEmpImg" /></a>
    <div class="up">
      <a href="home.html" class="home">
        <img src="../assets/home.png" alt="Botão para ir para página Home" class="homeimg" />
      </a>
      <a href="login.html" class="login">
        <img src="../assets/user.png" alt="Login" class="loginImg" />
      </a>
    </div>
  </header>
  <main>
    <div class="switch">
      <button class="buttonOff" onclick="darkMode()">
        <img src="../assets/LightOff.png" alt="botão lampada dark mode" />
      </button>
      <button class="buttonOn" onclick="lightMode()">
        <img src="../assets/LightOn.png" alt="botão lampada light mode" />
      </button>
    </div>
    <div>
      <h2 class="feedback__text">AVALIAÇÕES DE CLIENTES</h2>
    </div>
    <section class="feedbacks__imgs">
      <img src="../assets/feedbacks.png" alt="porcentagem de avaliações deixadas pelos clientes" class="feedback__feedback">
      <div class="box__select">
        <img src="../assets/clientsmessengers.png" alt="mensagens deixadas na avaliação"
          class="feedback__messenger">
        <select name="ver mais" id="vermais" class="period__select">
          <option value="" disabled selected>
            --Selecione o período--
          </option>
          <option value="Janeiro 2023">Janeiro 2023</option>
          <option value="Fevereiro 2023">Fevereiro 2023</option>
          <option value="Março 2023">Março 2023</option>
          <option value="Abril 2023">Abril 2023</option>
          <option value="Maio 2023">Maio 2023</option>
          <option value="Junho 2023">Junho 2023</option>
          <option value="Julho 2023">Julho 2023</option>
          <option value="Agosto 2023">Agosto 2023</option>
          <option value="Setembro 2023">Setembro 2023</option>
          <option value="Outubro 2023">Outubro 2023</option>
          <option value="Novembro 2023">Novembro 2023</option>
          <option value="Dezembro 2023">Dezembro 2023</option>
          <option value="Janeiro 2024">Janeiro 2024</option>
        </select>
      </div>
      <img src="../assets/quality.png" alt="nota da empresa 8,2" class="feedback__quality">
    </section>

  </main>
  <footer>
    <div class="baseboard">
      <img src="../assets/logoemp2.png" class="customerlogo" />
      <p class="textcustomerlogo">
        Poupe seu tempo, revolucione sua forma de fazer compras.
      </p>
    </div>

    <div class="baseboard">
      <p class="contact">CONTATO</p>
      <p class="textcontact">endereço</p>
      <p class="textcontact">e-mail</p>
      <p class="textcontact">telefone</p>
      <p class="text">© 2023 Copyright:ServiceTechMoney</p>
    </div>

    <div class="baseboard">
      <p class="textfounderslogo">Site criado e desenvolvido por:</p>
      <a href="founders.html" class="founders">
        <img src="../assets/logoSTM.png" alt="Logo dos fundadores" class="logofounders" /></a>
    </div>
  </footer>
</body>

</html>
