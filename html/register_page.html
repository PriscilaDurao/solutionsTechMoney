<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/register_page.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" defer></script>
    <script src="../js/carousel.js" defer></script>

    <title>Solutions Tech Money</title>
  </head>
  <body>
    <header id="top">
      <img
        src="../assets/logoemp.png"
        alt="Coloque sua logo aqui."
        class="logo_Emp_Img"
      />
      <div class="up">
        <a href="home.html" class="home">
          <img
            src="../assets/home.png"
            alt="Botão para ir para página Home"
            class="home_Img"
          />
        <a href="login.html" class="login">
          <img src="../assets/user.png" alt="Login" class="login_Img" />
        </a>
      </div>
    </header>
    <main>
      <div class="switch">
        <button class="button_Off" onclick="darkMode()">
          <img src="../assets/LightOff.png" alt="botão lampada dark mode" />
        </button>
        <button class="button_On" onclick="lightMode()">
          <img src="../assets/LightOn.png" alt="botão lampada light mode" />
        </button>
      </div>
      <h2 class="text__register">Cadastre seu usuário</h2>
      <br />
      <div class="register">
        <input
          class="register__box"
          type="text"
          placeholder="E-mail"
          required
        />
        <br />
        <input
          class="register__box"
          type="text"
          placeholder="Nome completo"
          required
        />
        <br />
        <input
          class="register__box"
          type="text"
          placeholder="CPF/CNPJ"
          required
        />
        <br />
        <input
          class="register__box"
          type="date"
          placeholder="Data de Nascimento"
          required
        />
        <br />
        <input
          class="register__box"
          type="password"
          placeholder="Senha"
          required
        />
        <br />
        <input
          class="register__box"
          type="password"
          placeholder="Confirme sua senha"
          required
        />
        <br />
        <a class="register__button" href="home.html">Cadastrar</a>
      </div>
    </main>
    <footer>
      <div class="base_board">
        <img src="../assets/logoemp2.png" class="customer_logo" />
        <p class="text_customer_logo">
          Poupe seu tempo, revolucione sua forma de fazer compras.
        </p>
      </div>
      <div class="base_board">
        <p class="contact">CONTATO</p>
        <p class="text_contact">endereço</p>
        <p class="text_contact">e-mail</p>
        <p class="text_contact">telefone</p>
        <p class="text">© 2023 Copyright:ServiceTechMoney</p>
      </div>
      <div class="base_board">
        <p class="text_founders_logo">Site criado e desenvolvido por:</p>
        <a href="founders.html" class="founders">
          <img
            src="../assets/logoSTM.png"
            alt="Logo dos fundadores"
            class="logo_founders"
        /></a>
      </div>
    </footer>
  </body>
</html>
