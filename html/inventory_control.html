<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/inventory_control.css"/>
    <script src="../js/script.js" defer></script>

    <title>Solutions Tech Money</title>
  </head>
  <body>
    <header id="top">
      <a href="home.html" class="home"
        ><img
          src="../assets/logoemp.png"
          alt="Coloque sua logo aqui."
          class="logoEmpImg"
      /></a>
      <div class="up">
        <a href="home.html" class="home">
          <img src="../assets/home.png" alt="Botão para ir para página Home" class="homeimg"/>
        </a>
        <a href="login.html" class="login">
          <img src="../assets/user.png" alt="Login" class="loginImg" />
        </a>
      </div>
    </header>
    <main>
      <div class="switch">
        <button class="buttonOff" onclick="darkMode()">
          <img src="../assets/LightOff.png" alt="botão lampada dark mode" />
        </button>
        <button class="buttonOn" onclick="lightMode()">
          <img src="../assets/LightOn.png" alt="botão lampada light mode" />
        </button>
      </div>
      <section class="container__inventory">
          <img src="../assets/Controle de estoque.png">
        </section>
        <section class="invetory__text">
        <p>CONTROLE INDIVIDUAL</p>
        </section>
      <section class="inventory__img">
<img src="../assets/Controle de estoque 1.png" alt="imagem de controle de estoque">
      </section>
      <div class="main__select">
        <select name="selecionar" id="selecionar">
<option value="" disabled selected>
  Selecione uma das Opções
</option>
<option value="Filial 1">Filial 1</option>
<option value="Filial 2">Filial 2</option>
        </select>      
      </div>
    </main>
    <footer>
      <div class="baseboard">
        <img src="../assets/logoemp2.png" class="customerlogo" />
        <p class="textcustomerlogo">
          Poupe seu tempo, revolucione sua forma de fazer compras.
        </p>
      </div>

      <div class="baseboard">
        <p class="contact">CONTATO</p>
        <p class="textcontact">endereço</p>
        <p class="textcontact">e-mail</p>
        <p class="textcontact">telefone</p>
        <p class="text">© 2023 Copyright:ServiceTechMoney</p>
      </div>

      <div class="baseboard">
        <p class="textfounderslogo">Site criado e desenvolvido por:</p>
        <a href="founders.html" class="founders">
          <img
            src="../assets/logoSTM.png"
            alt="Logo dos fundadores"
            class="logofounders"
        /></a>
      </div>
    </footer>
  </body>
</html>
