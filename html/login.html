<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" defer></script>

    <title>Solutions Tech Money</title>
  </head>
  <body>
    <header id="top">
      <a href="home.html" class="home"
        ><img
          src="../assets/logoemp.png"
          alt="Coloque sua logo aqui."
          class="logoEmpImg"
        />
      </a>
      <div class="up">
        <a href="home.html" class="home">
          <img src="../assets/home.png" alt="Botão para ir para página Home" class="homeimg"/>
        </a>
        <a href="cart.html" class="cart">
          <img src="../assets/cart.png" alt="Carrinho" class="cartImg"
        /></a>
      </div>
    </header>
    <main>
      <div class="switch">
        <button class="buttonOff" onclick="darkMode()">
          <img src="../assets/LightOff.png" alt="botão lampada dark mode" />
        </button>
        <button class="buttonOn" onclick="lightMode()">
          <img src="../assets/LightOn.png" alt="botão lampada light mode" />
        </button>
      </div>
      <div class="logins">
        <h1 class="cabecalho__logins">Login</strong></h1>
        <div><h2 class="escolha__login">Como deseja fazer login?</h2></div>
        <div>
          <img class = "apresentacao__login" src="../assets/loginadm.png" alt="login de adm"/>
          <img class = "apresentacao__login" src="../assets/loginuser.png" alt="login usuario"/>
        </div>
        <div>
          <a class="link__login__navegacao" href="loginadm.html">ENTRAR COMO ADM</a>
          <a class="link__login__navegacao" href="https://github.com/andradetoa">ENTRAR COMO USUÁRIO</a>
      </div>
      <div class="return__button">
        <a href="home.html"><img class="return__back" src="../assets/Group 94.png" alt="voltar"></a>
      </div>
      </div>
    </main>
    <footer>
      <div class="baseboard">
        <img src="../assets/logoemp2.png" class="customerlogo" />
        <p class="textcustomerlogo">
          Poupe seu tempo, revolucione sua forma de fazer compras.
        </p>
      </div>

      <div class="baseboard">
        <p class="contact">CONTATO</p>
        <p class="textcontact">endereço</p>
        <p class="textcontact">e-mail</p>
        <p class="textcontact">telefone</p>
        <p class="text">© 2023 Copyright:ServiceTechMoney</p>
      </div>

      <div class="baseboard">
        <p class="textfounderslogo">Site criado e desenvolvido por:</p>
        <a href="founders.html" class="founders">
          <img
            src="../assets/logoSTM.png"
            alt="Logo dos fundadores"
            class="logofounders"
        /></a>
      </div>
    </footer>
  </body>
</html>
