<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/feed_backs.css" />
    <script src="../js/script.js" defer></script>
    <script src="../js/back.js" defer></script>

    <title>Solutions Tech Money</title>
  </head>
  <body>
    <header id="top">
      <a href="index.html" class="home"
        ><img
          src="../assets/logoemp.png"
          alt="Coloque sua logo aqui."
          class="logo?_Emp_Img"
      /></a>
      <div class="up">
        <a href="index.html" class="home">
          <img
            src="../assets/home.png"
            alt="Botão para ir para página Home"
            class="home_Img"
          />
        </a>
        <a href="login.html" class="login">
          <img src="../assets/user.png" alt="Login" class="login_Img" />
        </a>
      </div>
    </header>
    <main>
      <div class="switch">
        <button class="button_Off" onclick="darkMode()">
          <img src="../assets/LightOff.png" alt="botão lampada dark mode" />
        </button>
        <button class="button_On" onclick="lightMode()">
          <img src="../assets/LightOn.png" alt="botão lampada light mode" />
        </button>
      </div>
      <button onclick="goBack()">
        <img
          src="../assets/setavoltar.png"
          alt="Seta para voltar uma página"
          class="arrow_return"
        />
      </button>
      <div>
        <h2 class="feedback__text">AVALIAÇÕES DE CLIENTES</h2>
      </div>
      <section class="feedbacks__imgs">
        <img
          src="../assets/feedbacks.png"
          alt="porcentagem de avaliações deixadas pelos clientes"
          class="feedback__feedback"
        />
        <div class="box__select">
          <img
            src="../assets/clientsmessengers.png"
            alt="mensagens deixadas na avaliação"
            class="feedback__messenger"
          />
          <select name="ver mais" id="vermais" class="period__select">
            <option value="" disabled selected>--Selecione o período--</option>
            <option value="Janeiro 2023">Janeiro 2023</option>
            <option value="Fevereiro 2023">Fevereiro 2023</option>
            <option value="Março 2023">Março 2023</option>
            <option value="Abril 2023">Abril 2023</option>
            <option value="Maio 2023">Maio 2023</option>
            <option value="Junho 2023">Junho 2023</option>
            <option value="Julho 2023">Julho 2023</option>
            <option value="Agosto 2023">Agosto 2023</option>
            <option value="Setembro 2023">Setembro 2023</option>
            <option value="Outubro 2023">Outubro 2023</option>
            <option value="Novembro 2023">Novembro 2023</option>
            <option value="Dezembro 2023">Dezembro 2023</option>
            <option value="Janeiro 2024">Janeiro 2024</option>
          </select>
        </div>
        <img
          src="../assets/quality.png"
          alt="nota da empresa 8,2"
          class="feedback__quality"
        />
      </section>
    </main>
    <footer>
      <div class="base_board">
        <img src="../assets/logoemp2.png" class="customer_logo" />
        <p class="text_customer_logo">
          Poupe seu tempo, revolucione sua forma de fazer compras.
        </p>
      </div>

      <div class="base_board">
        <p class="contact">CONTATO</p>
        <p class="text_contact">endereço</p>
        <p class="text_contact">e-mail</p>
        <p class="text_contact">telefone</p>
        <p class="text">© 2023 Copyright:ServiceTechMoney</p>
      </div>

      <div class="base_board">
        <p class="text_founders_logo">Site criado e desenvolvido por:</p>
        <a href="founders.html" class="founders">
          <img
            src="../assets/logoSTM.png"
            alt="Logo dos fundadores"
            class="logo_founders"
        /></a>
      </div>
    </footer>
  </body>
</html>
